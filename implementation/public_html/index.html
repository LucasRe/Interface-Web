<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>VisionGL</title>       
             
        <!-- BootStrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!-- BootStrap Theme -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
        <!-- BootStrap Js -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
        
        <!-- Jquery -->
        <link rel="stylesheet" href="jquery/jquery-ui-1.11.2/jquery-ui.min.css">
        <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui-1.11.2/jquery-ui.js"></script>
        
        <!-- JsPlumb -->
        <script type="text/javascript" src="jsplumb/jquery.jsPlumb-1.7.1.js"></script>
        
        <!-- We will add style here -->
        <style type="text/css">
            .item {
              border: 1px solid black;
              background-color: #ddddff;
              width: 50px;
              height: 50px;
            }

            #state1 {
              position: relative;
              left: 40px;
              top: 40px;
            }

            #state2 {
              position: relative;
              left: 250px;
              top: 100px;
            }

            #state3 {
              position:relative;
              left: 100px;
              top: 250px;
            }  
            
            #bloco{
                border: 1px solid black;
              background-color: #ddddff;
              width: 100px;
              height: 100px;
            }
        </style>
        
    </head>
    <header>
        <!-- Menu -->
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-eye-open"></span> vGL</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">      
              <ul class="nav navbar-nav">        
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Open</a></li>
                    <li><a href="#">Save</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </li> 
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Help</a></li>                
                        <li class="divider"></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </li>       
              </ul>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </header>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">  
                    <span class="glyphicon glyphicon-eye-open"></span>
                    
                    <!-- DEMO -->
                    <div id="bloco" draggable="true">
                    <div id="state1" class="item" draggable="true"></div>
                    </div>
                    <div id="state2" class="item"></div>
                    <div id="state3" class="item"></div>
                    <script type="text/javascript">
                        jsPlumb.ready(function() {
                        jsPlumb.makeSource($('.item'), {
                        connector: 'Flowchart'
                        });
                        jsPlumb.makeTarget($('.item'), {
                        anchor: 'Continuous'
                        });
                        });
                    </script>
                    <!-- DEMO -->
                    
                </div>
            </div>
        </div>       
    </body>   
    <footer><span class="glyphicon glyphicon-eye-open"></span> VGL</footer>
</html>
