            /* $(function() {

            // Connections
            jsPlumb.ready(function() {

                var vout = '.vertexout';
                var vin = '.vertexin';
                var dragob = '.block';
                var container = '#maindiv';

                jsPlumb.setContainer($(container));   
                
                jsPlumb.makeSource($(vout), {  
                });

                jsPlumb.makeTarget($(vin), { 
                });    

                jsPlumb.draggable($(dragob), {
                    containment: container, 
                    cursor: "move", 
                    cursorAt: { top: 10, right: 10 }, 
                    handle: ".ui-widget-header"
                });
            }); 
        </script>
