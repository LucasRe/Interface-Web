<html>
  <head>
      
     <!-- Jquery -->
        <script type="text/javascript" src="jquery/jquery-2.1.1.js"></script>

        <!-- Jquery UI -->
        <link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.css">     
        <link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.theme.css">  
        <script type="text/javascript" src="jquery-ui-1.11.2/jquery-ui.js"></script>

        <!-- JsPlumb -->
        <script type="text/javascript" src="jsplumb/jquery.jsPlumb-1.7.1.js"></script>

        <!--Project Style -->
        <link rel="stylesheet" href="css/interface.css">

    <style type="text/css">
      .item {
	    position: absolute;
        border: 1px solid black;
        background-color: #ddddff;
      }

      #container {
        border: 1px solid gray;
        width: 500px;
        height: 500px;
      }
	  
	.title {
	  padding: 10px;
	  cursor: move;
	}
		
	.connect {
	  width: 100%;
	  height: 20px;
	  background-color: white;
	  cursor: pointer;
	}
    </style>

    <title>Getting started with jsPlumb</title>
  </head>  

  <body>
    <div id="container"></div>
  </body>
  
  <script type="text/javascript">
	jsPlumb.ready(function() {

	  jsPlumb.setContainer($('#container'));
	
	  var i = 0;

	  $('#container').dblclick(function(e) {
		var newState = $('<div>').attr('id', 'state' + i).addClass('item');
		
		var title = $('<div>').addClass('title').text('State ' + i);
		var connect = $('<div>').addClass('connect');
		
		newState.css({
		  'top': e.pageY,
		  'left': e.pageX
		});
		
		newState.append(title);
		newState.append(connect);
		
		$('#container').append(newState);
		
		jsPlumb.makeTarget(newState, {
		  anchor: 'Continuous'
		});
		
		jsPlumb.makeSource(connect, {
		  parent: newState,
		  anchor: 'Continuous'
		});		
		
		jsPlumb.draggable(newState, {
		  containment: 'parent'
		});

		newState.dblclick(function(e) {
		  jsPlumb.detachAllConnections($(this));
		  $(this).remove();
		  e.stopPropagation();
		});		
		
		i++;    
	  });  
	});  
  </script>
  
</html>
